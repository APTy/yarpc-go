box: golang
dev:
  steps:
    - internal/watch:
        code: |
          go build ./...
          ./source
        reload: true

build:
  steps:

    - wercker/golint

    - script:
        name: build
        code: |
          make install

    - script:
        name: test
        code: |
          make test

    - script:
        name: trigger xlang tests
        code: |
          make trigger-xlang-tests
